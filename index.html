<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@700&display=swap" rel="stylesheet">
    <title>TOP: Todo List</title>
</head>
<body>
    <div class="content">

        <div class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-tab">
                    <svg class="sidebar-icons"></svg>
                    <p class="sidebar-name">Home</p>
                </div>
                <div class="sidebar-tab">
                    <svg class="sidebar-icons"></svg>
                    <p class="sidebar-name">Tasks</p>
                </div>
                <div class="sidebar-tab">
                    <svg class="sidebar-icons"></svg>
                    <p class="sidebar-name">Projects</p>
                </div>
            </div>
        </div>

        <div class="header-container">
            <div class="welcome-container">
                <p class="header-title">Welcome to TaskMaster!</p>
                <p class="header-subtitle">Here is your agenda for today</p>
            </div>
        </div>

        <div class="hp-main-container">
            <div class="hp-calendar-container">
                <div class="calendar-header">
                    <p class="calendar-current-date"></p>
                    <div class="calendar-header-icons">
                        <!--previous and next icons-->
                        <svg id="prev-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-left</title><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" /></svg>
                        <svg id="next-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-right</title><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" /></svg>
                    </div>
                    <div class="calendar-content">
                        <ul class="calendar-weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="calendar-days"></ul>
                    </div>
                </div>
            </div>
            <div class="hp-urgent-container">

            </div>
            <div class="hp-project-container"></div>
        </div>

    </div>
</body>
</html>
