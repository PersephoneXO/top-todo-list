<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>

    <!--temp css link-->

    <link rel="stylesheet" href="../src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@500;700&display=swap" rel="stylesheet">
    <title>TOP: Todo List</title>
</head>
<body>
    <div class="content">
        <header class="header-container">

        </header>
        <nav class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-tab" id="home-tab">
                    <svg class="sidebar-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
                    <p class="sidebar-name">Home</p>
                </div>
                <div class="sidebar-tab" id="tasks-tab">
                    <svg class="sidebar-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check-circle</title><path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" /></svg>
                    <p class="sidebar-name">Tasks</p>
                </div>
                <div class="sidebar-tab" id="projects-tab">
                    <svg class="sidebar-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>file-multiple</title><path d="M15,7H20.5L15,1.5V7M8,0H16L22,6V18A2,2 0 0,1 20,20H8C6.89,20 6,19.1 6,18V2A2,2 0 0,1 8,0M4,4V22H20V24H4A2,2 0 0,1 2,22V4H4Z" /></svg>
                    <p class="sidebar-name">Projects</p>
                </div>
            </div>
        </nav>
        <main class="main-container">

        </main>
    </div>

    <!--Create Task Dialog-->
    <dialog id="create-task-dialog">
        <div class="input-container">
            <form method="post" id="task-form">
                <button formmethod="dialog" id="cancel-create-task" class="cancel-button" formnovalidate>x</button>
                <div class="task-title-input">
                    <label for="task-title">Task Name: </label>
                    <input type="text" class="single-line-input" name="task-title" id="task-title">
                </div>
                <div class="task-description-input">
                    <label for="task-description">Task Description: </label>
                    <input type="text" class="single-line-input" name="task-description" id="task-description">
                </div>
                <div class="task-deadline-input">
                    <label for="deadline">Deadline: </label>
                    <input type="date" class="deadline-input" name="deadline" id="deadline" value="2024-01-10">
                </div>
                <div class="radio-container">
                    <p class="radio-label">Task Priority: </p>
                    <div class="high-container">
                        <label for="high">High</label>
                        <input type="radio" class="priority-choice" name="high" id="high">
                    </div>
                    <div class="medium-container">
                        <label for="medium">Medium</label>
                        <input type="radio" class="priority-choice" name="medium" id="medium">
                    </div>
                    <div class="low-container">
                        <label for="low">Low</label>
                        <input type="radio" class="priority-choice" name="low" id="low">
                    </div>
                </div>
                <div class="existing-projects-container">
                    <label for="existing-projects-input">Add to existing project?</label>
                    <input type="text" list="existing-projects-list" id="existing-projects-input">
                    <datalist id="existing-projects-list"></datalist>
                </div>
                <button class="submit-button" type="submit" value="submit" formmethod="post" id="submit-button-task">Add Task</button>
            </form>
        </div>
    </dialog>

    <!--Create Project Dialog-->
    <dialog id="create-project-dialog">
        <div class="input-container">
            <form method="post" id="project-form">
                <button id="cancel-create-project" class="cancel-button" formmethod="dialog" formnovalidate>x</button>
                <div class="project-title-input">
                    <label for="project-title">Project Name: </label>
                    <input type="text" class="single-line-input" name="project-title" id="project-title">
                </div>
                <button class="submit-button" type="submit" value="submit" formmethod="post" id="submit-button-project">Add Project: </button>
            </form>
        </div>
    </dialog>
</body>
</html>
