<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>

    <!--temp css link-->

    <link rel="stylesheet" href="../src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@700&display=swap" rel="stylesheet">
    <title>TOP: Todo List</title>
</head>
<body>
    <div class="content">

        <div class="sidebar">
            <div class="sidebar-content">
                <div id="home-tab" class="sidebar-tab">
                    <svg class="sidebar-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
                    <p class="sidebar-name">Home</p>
                </div>
                <div id="tasks-tab" class="sidebar-tab">
                    <svg class="sidebar-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check-circle</title><path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" /></svg>
                    <p class="sidebar-name">Tasks</p>
                </div>
                <div id="projects-tab" class="sidebar-tab">
                    <svg class="sidebar-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>file-multiple</title><path d="M15,7H20.5L15,1.5V7M8,0H16L22,6V18A2,2 0 0,1 20,20H8C6.89,20 6,19.1 6,18V2A2,2 0 0,1 8,0M4,4V22H20V24H4A2,2 0 0,1 2,22V4H4Z" /></svg>
                    <p class="sidebar-name">Projects</p>
                </div>
            </div>
        </div>

        <div class="header-container">
            <div class="welcome-container">
                <p class="header-title">Welcome to TaskMaster!</p>
                <p class="header-subtitle">Here is your agenda for today</p>
            </div>
        </div>

        <div class="main-container">
            <div class="hp-main-container">

                <div class="hp-today-container">
                    <p class="hp-container-titles">Due Today</p>
                </div>
                <div class="hp-project-container">
                    <p class="hp-container-titles">Projects</p>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
